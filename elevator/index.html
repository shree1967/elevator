<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="building">
        <div class="elevator" id="elevator"></div>
        <div class="floors">
            <button class="floor" onclick="moveElevator(1)">1</button>
            <button class="floor" onclick="moveElevator(2)">2</button>
            <button class="floor" onclick="moveElevator(3)">3</button>
            <button class="floor" onclick="moveElevator(4)">4</button>
            <button class="floor" onclick="moveElevator(5)">5</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
